
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محمد قاضي | الموقع الرسمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;700&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #fdfbf7;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }
      .font-aref {
        font-family: 'Aref Ruqaa', serif;
      }
      /* نمط زخرفي إسلامي متكرر وناعم */
      .islamic-bg {
        background-color: #fdfbf7;
        background-image: url("https://www.transparenttextures.com/patterns/black-linen.png"), 
                          radial-gradient(circle at center, transparent 0%, #fdfbf7 70%),
                          url("https://www.transparenttextures.com/patterns/arabesque.png");
        background-blend-mode: multiply;
      }
      /* تأثير التذهيب الفاخر للنصوص */
      .gold-text {
        background: linear-gradient(to bottom, #bf953f 22%, #fcf6ba 45%, #b38728 50%, #fcf6ba 55%, #aa771c 78%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1));
      }
      /* أيقونة النجمة الثمانية الإسلامية */
      .islamic-star {
        clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
      }
      
      /* حركات الإضاءة والبريق الجديدة */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 20px currentColor); opacity: 1; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }

      @keyframes progressFill {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-down {
        animation: fadeInDown 1.5s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 1.5s ease-out forwards;
      }

      .glow-on-hover:hover {
        animation: glow-pulse 2s infinite ease-in-out;
      }

      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }
      
      .shimmer-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      .loading-bar-fill {
        animation: progressFill 9s linear forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="islamic-bg text-stone-900">
    <div id="root"></div>
  </body>
</html>
